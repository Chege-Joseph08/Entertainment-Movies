<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Movies</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>My Movies</h1>
    </div>
    <form id="movies">
      <h3>Pick a Movie</h3>
      <select class="form-control" id="movie">
            <option value="">Last Ship</option>
            <option value="">Nikita</option>
            <option value="">Game of Thrones</option>
            <option value="">Titanic</option>
            <option value="">Power</option>
            <option value="">Arrow</option>
            <option value="">American Soldier</option>
            <option value="">Jungle Book</option>
          </select>
      <h3>Movies</h3>
      <select class="form-control" id="run">
            <option value="2">Second Run</option>
            <option value="2">Frist Run</option>
          </select>
      <h3>Movie Times</h3>
      <select class="form-control" id="time">
            <option value="2">11am</option>
            <option value="2">noon</option>
            <option value="1">1pm</option>
            <option value="1">2pm</option>
            <option value="1">3pm</option>
            <option value="1">4pm</option>
            <option value="2">5pm</option>
            <option value="2">6pm</option>
            <option value="2">7pm</option>
            <option value="2">8pm</option>

          </select>
      <h3>Select your age</h3>
      <select class="form-control" id="age">
            <option value="1">Under 18</option>
            <option value="2">Youth</option>
            <option value="4">Adult 40+</option>
          </select>


      <button type="submit" class="btn">Ticket price:</button>
    </form>

    <div id="show-price">
      <p>Ksh.<span id=price></span></p>
    </div>

  </div>
  </div>
</body>

</html>
